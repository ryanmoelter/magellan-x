name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.2
    - name: Set up our JDK environment
      uses: actions/setup-java@v3.3.0
      with:
        java-version: 13
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2.1.5
    - name: Execute gradle build
      run: ./gradlew build
