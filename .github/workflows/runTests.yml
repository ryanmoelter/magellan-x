name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.6
    - name: Set up our JDK environment
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3.3.2
      with:
        arguments: build
